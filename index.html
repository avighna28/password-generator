<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Password generator</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* This inline CSS is adjusted to position the 'Follow' button correctly */
        nav {
            display: flex;
            justify-content: flex-end; /* Keeps any other elements to the right */
            padding: 20px 24px;
        }

        .navbtn {
            /* Pushes the 'Follow' button to the left edge of the 'nav' container */
            margin-right: auto; 
            margin-top: 0.3rem;
            /* position: absolute; - REMOVED */
            /* left: 2rem; - REMOVED */
        }
    </style>
</head>

<body>

    <nav>
        <div class="navbtn">
            <a class="github-button" href="https://github.com/avighna28"
                data-color-scheme="no-preference: dark; light: light; dark: dark;" data-size="large"
                data-show-count="true" aria-label="Follow @avighna on GitHub">Follow @avighna</a>
        </div>
    </nav>

    <div class="container">
        <h2>Password Generator</h2>

        <div class="result-container">
            <input type="text" id="PasswordResult" readonly /> 
        </div>

        <div class="settings">
            <div class="setting">
                <label>Password length</label>
                <input type="number" id="Passwordlength" min="4" max="20" value="8" />
            </div>

            <div class="setting">
                <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked />
            </div>

            <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked />
            </div>

            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked />
            </div>

            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-large" id="generateBtn">
                Generate
            </button>
            <button class="btn" id="clipboardBtn">
                Copy
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>

</body>

</html>
